<!DOCTYPE html>
<html>
    <body>

        <script>
            let number1 = prompt('1つめの数字を入力してください');
            let number2 = prompt('1つめの数字を入力してください');

            console.log(number1);
            console.log(number2);
            
            let result = number1 + number2; 

            console.log(result);
            document.write(prompt('足し算：　',result));
            
            result = number1 - number2; 

            console.log(result);
            document.write('<br/>');
            document.write(prompt('引き算：　',result));
 
            result = number1 * number2; 

            console.log(result);
            document.write('<br/>');
            document.write(prompt('かけ算：　',result));
            
            result = number1 / number2; 

            console.log(result);
            document.write('<br/>');
            document.write(prompt('わり算：　',result));
        </script>
        
    </body>
</html>
